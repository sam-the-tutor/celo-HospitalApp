<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
     <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
    --bs-font-sans-serif: "DM Sans", sans-serif;
    }

    @media (min-width: 576px) {
    .card {
      border: 0;
      box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
      border-radius: 10px;
    }

    .card-img-top {
      width: 100%;
      height: 20vw;
      object-fit: cover;
    }

    .loader {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background-color: #ffffff75;
      z-index: 10;
      align-items: center;
      justify-content: center;
    }
    .loader.hide {
      display: none;
    }
    .loader.show {
      display: flex;
    }
    .spinner {
      border-left: 2px solid black;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: rotate 0.5s linear infinite forwards;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  }
  </style>

  <title>Hospital Dapp</title>
  </head>

   <body>
    <div class="container mt-2" style="max-width: 72em">
      <div class="bg-secondary">

      <nav class="navbar bg-white navbar-light">
        <div class="container-fluid">
          <span class="navbar-brand m-0 h4 fw-bold">Hospital Dapp</span>
          <button class="btn btn-primary" role="button" id="whitelistButton">join whitelist</button>
          <span class="nav-link border rounded-pill bg-light">
            <span id="balance">0</span>
            cUSD
          </span>
        </div>
      </nav>

       <div class="alert alert-warning sticky-top mt-2" role="alert">
    <span id="notification">âŒ› Loading...</span>
  </div>
  
  <div class="mb-4 bg-secondary" style="margin-top: 4em ">
    <a href="#" class="btn btn-primary" role="button" id="patientButton">Patients</a>
        <a href="#" class="btn btn-primary" role="button" id="crowdButton">Fundraise</a>
        <a href="#" class="btn btn-primary" role="button" id="myDonations">My Donations</a>


      <div class ="newPatient" style="display:none">
        <input class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addModal" value="Add New Patient">
        <input class="btn btn-primary" type="reset" value="View Patients" id="loadPatients">
      </div>

      <div class ="newCrowd" style="display:none">
        <input class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addProjectModal" value="New Project">
        <input class="btn btn-primary" type="reset" value="View Projects" id="loadProjects">
      </div>


    </div>
  </div>
  <main id="marketplace" class="row"></main>
</div>

<!-- Loader Animation -->
<div class="loader hide">
  <div class="spinner">
  </div>
</div>
<!-- Ends Here -->

<!--Modal-->
<div
  class="modal fade"
  id="addModal"
  tabindex="-1"
  aria-labelledby="newProductModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
    <h5 class="modal-title" id="newProductModalLabel">New Patient</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
    </div>

     <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                id="newPatientName"
                class="form-control mb-2"
                placeholder="Enter name of patient"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="newImgUrl"
                class="form-control mb-2"
                placeholder="Enter image url"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="newPatientDescription"
                class="form-control mb-2"
                placeholder="Enter patient description"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="newLocation"
                class="form-control mb-2"
                placeholder="Enter hospital"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="newPrice"
                class="form-control mb-2"
                placeholder="Enter price"
              />
            </div>
          </div>
        </form>
      </div>

        <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light border"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-dismiss="modal"
          id="newPatientBtn"
        >
          Add patient
        </button>
      </div>
    </div>
  </div>
</div>
<!--/Modal-->



<!--Modal-->
<div
  class="modal fade"
  id="addProjectModal"
  tabindex="-1"
  aria-labelledby="newProjectModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
    <h5 class="modal-title" id="newProjectModalLabel">New Project</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
    </div>

     <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                id="ProjectName"
                class="form-control mb-2"
                placeholder="Enter title of the Project"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="ProjectImg"
                class="form-control mb-2"
                placeholder="Enter image url"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="ProjectDescription"
                class="form-control mb-2"
                placeholder="Briefly, describe your project."
              />
            </div>
            
            <div class="col">
              <input
                type="text"
                id="ProjectGoal"
                class="form-control mb-2"
                placeholder="Enter your fundraising goal"
              />
            </div>
          </div>
        </form>
      </div>

        <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light border"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-dismiss="modal"
          id="newProjectBtn"
        >
          Create Project
        </button>
      </div>
    </div>
  </div>
</div>
<!--/Modal-->







   <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  </body>
</html>
